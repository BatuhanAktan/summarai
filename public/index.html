<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="first-section">
            <div class="url-box">
                <form action="" id="url-form">
                    <h1>Welcome to Summar.ai</h1>
                    <label for="url-in"> Enter the URL to Summarize: </label>
                    <input class="url-in" id="url" placeholder="Paste the URL">
                    <br>
                    <br>
                    <input type="submit"> 
                </form>
            </div>
        </div>
        <div class="summary-box">
            <div class="summary-container">
                <h1>Summary: </h1>
                <p id="summary"></p>
                <div id="rating">
                    <label>Rate the Summary</label>
                    <br>
                    <table class="table-response">
                        <tr>
                            <td>
                                <label>Poor</label>
                                <br>
                                <input type="radio" name="response-quality" value=1>
                            </td>
                            <td>
                                <label>Ok</label>
                                <br>
                                <input type="radio" name="response-quality" value=2>
                            </td>
                            <td>
                                <label>Good</label>
                                <br>
                                <input type="radio" name="response-quality" value=3>
                            </td>
                            <td>
                                <label>Great</label>
                                <br>
                                <input type="radio" name="response-quality" value=4>
                            </td>
                            <td>
                                <label>Perfect</label>
                                <br>
                                <input type="radio" name="response-quality" value=5>
                            </td>
                        </tr>
                    </table>
                    <input type="submit" id="rating-submit">
                </div>
                <div id="feedback">
                    <span>Thank you for your Feedback!</span>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
